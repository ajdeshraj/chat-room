<html>
    <head>
        <title>Chat Room</title>
    </head>
    <body>
        <p>Chat Room Application</p>

        <div id="messages">
        </div>

        <form id="msgForm">
            <input placeholder="Message" name="msgContent">
            <button id="sendButton">Send</button>
        </form>
        <button id="sendLocation">Share Location</button>

        <script id="msgTemplate" type="text/html">
            <div>
                <p>{{createdAt}} - {{message}}</p>
            </div>
        </script>

        <script id="locationMsgTemplate" type="text/html">
            <div>
                <p>{{createdAt}} - <a href="{{}}" target="_blank">My Location</a></p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
